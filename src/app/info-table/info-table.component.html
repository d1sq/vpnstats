<h1 class="title">Netherlands VPN stats</h1>
<div class="dataTableWrapper">
  <nz-table
    nzShowPagination="false"
    nzWidth="100%"
    #basicTable
    [nzData]="listOfData"
  >
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>status</th>
        <th>endpoint</th>
        <th>ip</th>
        <th>transferUp</th>
        <th>transferDown</th>
        <th>key</th>
        <th>handshake</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.status! | status }}</td>
        <td>{{ data.endpoint }}</td>
        <td>{{ data.ip }}</td>
        <td>{{ data.transferUp }}</td>
        <td>{{ data.transferDown }}</td>
        <td>{{ data.key }}</td>
        <td>{{ data.handshake }}</td>
        <td><button nz-button (click)="update()">Delete</button></td>
      </tr>
    </tbody>
  </nz-table>
  <div class="controls">
    <input nz-input placeholder="Add User" />
    <button nz-button>Add</button>
  </div>
</div>
